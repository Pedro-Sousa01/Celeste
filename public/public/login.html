    <link rel="stylesheet" href="./css/estilo.css">

<body>

    <!--Header-->
    <div class="header">
        <div class="containerHeader">
            <img alt="Morango" src="./assets/imgs/navbar.gif" width="150px">
            <ul class="navbar">
                <li>
                    <a href="index.html">Mountain</a>
                </li>
                <li class="agora">
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>

    <!--Fim Header-->

    <main>
        <div class="login">
            <div class="alerta_erro" style="margin-bottom: 30px;">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="container" style="width: 1500px;">
                <div class="modal">
                    <h2 class="bannerTitle" style="font-size: 35px; color: #28123C;">Bem vindo(a)!</h2>
                    <div class="inputs">
                        <div class="cima">
                            <div class="um">
                                <span style="margin-left: 10px;">E-mail:</span>
                                <input id="email_input" type="text" placeholder="email@email.com" maxlength="50"> <br>
                                <span style="margin-left: 10px;">Senha:</span>
                                <input style="width: 200px;" id="senha_input" type="password" placeholder="******"
                                    maxlength="50">

                            </div>
                        </div>
                        <div class="botao">
                            <button class="bannerTitle" style="font-size: 15px; width:150px;"
                                onclick="entrar()">Entrar</button>
                        </div>
                        <br>
                    </div>

                    <div id="div_aguardar" class="loading-div" style="display: none;">
                        <img src="./assets/aguarde-pink2.gif" id="loading-gif" width="75px;" height="75px;">
                    </div>

                    <div class="bannerTitle" style="font-size: 12px; margin-bottom: 20px; margin-top: 0px;"
                        id="div_erros_login"></div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <div class="footer">
        <div class="containerFooter">

                </p>
                <span style="margin-bottom: 10px;">Feito com ♡ por Pedro Sousa</span>
            </div>
            <div class="imgBox">
                <img width="150px" style="border: none" alt="Morango" src="./assets/imgs/footer.gif" />
            </div>
        </div>
        <!--Fim Footer-->

</body>

</html>

<script>


    function entrar() {


        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = `Algum campo está em branco, por favor inserir valor válido.`;
            finalizarAguardar();
            setInterval(sumirMensagem, 5000);
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                    setInterval(sumirMensagem, 5000);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
            div.aguardar.style.display = "block";
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
